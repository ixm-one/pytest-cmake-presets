name: Coverage
on:
  pull_request:
    types: [synchronize, opened, edited]
  push:
    branches: [main]
jobs:
  skip:
    name: Skip Duplicate Actions
    uses: ixm-one/common/.github/workflows/actions.skip.yml@main
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@5ccb29d8773c3f3f653e1705f474dfaa8a06a912 # v4
        with:
          python-version: '3.10'
          cache: poetry
      - name: Install Tools
        run: poetry install --with=dev
      - name: Run Tests
        run: >-
          poetry run pytest
          --cov=${{github.workspace}}/src
          --cov-branch
          -vv
          #--numprocesses=auto
      - name: Upload Code Coverage
        uses: codecov/codecov-action@d9f34f8cd5cb3b3eb79b3e4b5dae3a16df499a70 # v3
